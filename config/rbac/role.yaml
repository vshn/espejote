---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - serviceaccounts/token
  verbs:
  - create
- apiGroups:
  - espejote.io
  resources:
  - managedresources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - espejote.io
  resources:
  - managedresources/finalizers
  verbs:
  - update
- apiGroups:
  - espejote.io
  resources:
  - managedresources/status
  verbs:
  - get
  - patch
  - update
